<div class="container">
  <h1>Welcome!</h1>
  <p>Enter your email to confirm:</p>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="confirmEmail()">Confirm Email</button>
</div>
